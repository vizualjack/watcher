<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Watcher</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="/eel.js"></script>
  </head>
  <body>
    <options>
      <button id="back" onclick="back()">Back</button>
      <button id="action" onclick="action()" style="display:none">action</button>
    </options>
    <series>
      <header>
        <name></name>
        <seasons></seasons>
      </header>
      <desc></desc>
    </series>
    <watchInfo id="watchInfo" style="display:none">
      <p>Watch info</p>
      <span id="wSeason">Season 1/2</span>
      <button onclick="showSetSeason(event)">Edit season</button>
      <span id="wEpisode">Episode 1/2</span>
      <button onclick="showSetEpisode(event)">Edit episode</button>
      <button onclick="nextEpisode()">Next episode</button>
      <button id="openWatchPage" onclick="openWatchPage()">Open watch page</button>
      <button onclick="showSetWatchLocation(event)">Set watch location</button>
    </watchInfo>
    <script src="script.js"></script>
  </body>
</html>
