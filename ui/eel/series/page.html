<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Watcher - Series view</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
  </head>
  <body>
    <options>
      <button id="back" onclick="back()">Back</button>
      <button id="action" onclick="action()" style="display:none">action</button>
    </options>
    <series>
      <header>
        <name></name>
        <seasons></seasons>
      </header>
      <desc></desc>
    </series>
    <watchInfo id="watchInfo" style="display:none">
      <grid21>
        <p class="header">Watch info</p>
      </grid21>
      <grid21>
        <span id="wSeasonName" class="header seasonName">Season name: </span>
      </grid21>
      <grid21>
        <span id="wSeason" class="main">Season 1/2</span>
        <button onclick="showSetSeason(event)" class="setBtn">Edit season</button>
      </grid21>
      <grid21>
        <span id="wEpisode" class="main">Episode 1/2</span>
        <button onclick="showSetEpisode(event)" class="setBtn">Edit episode</button>
      </grid21>
      <grid21>
        <button onclick="nextEpisode()" class="header">Next episode</button>
        <button id="openWatchPage" onclick="openWatchPage()" class="main">Open watch page</button>
        <button onclick="showSetWatchLocation(event)" class="setBtn">Set watch location</button>
      </grid21>
    </watchInfo>
    <script src="script.js"></script>
  </body>
</html>
