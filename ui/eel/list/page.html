<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Watcher - Overview</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="icon" type="image/x-icon" href="/icon.ico">
  </head>
  <body onresize="adjustSeriesHolderWidth()">
    <options>
      <input type="checkbox" id="checkbox" onchange="onCheckBoxClicked()">
      <label for="checkbox" id="checkboxLabel">Hide finished</label>
      <select id="list" onchange="onListChange()">
        <option value="watchList">watch list</option>
        <option value="library">library</option>
      </select>
      <button onclick="newAnime()">New anime</button>
    </options>
    <seriesHolder>
      <series style="display:inline-block">
        <name>name</name>
      </series>
    </seriesHolder>
    <script src="script.js"></script>
  </body>
</html>
